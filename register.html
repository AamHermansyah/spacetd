<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progams Page</title>
  <link rel="stylesheet" href="./public/styles/global.css">
</head>
<body>
  <!-- Untuk header navigasi -->
  <header>
    <div class="nav-container">
      <a href="./" class="nav-title">
        <span>SPACE</span>TD
      </a>
      <nav>
        <ul class="list-nav">
          <li><a href="./vehicles.html">Rockets</a></li>
          <li><a href="./programs.html">Programs</a></li>
          <li><a href="./launches.html">Launches</a></li>
        </ul>
      </nav>
      <div class="navbar">
        <div class="navbar-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>  
          <div class="menu-items">
            <li><a href="./vehicles.html">Rockets</a></li>
            <li><a href="./programs.html">Programs</a></li>
            <li><a href="./launches.html">Launches</a></li>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Pop up register complete -->
  <div class="popup-register">
    <div class="content">
      <h3>SIGN UP COMPLETE</h3>
    </div>
  </div>

  <!-- Untuk register -->
  <section class="register">
    <div class="content content-left">
      <form action="">
        <h2>ENROLLMENT</h2>
        <div class="input-container">
          <input type="text" placeholder="FULL NAME" required minlength="3">
          <input type="email" placeholder="EMAIL" required>
          <input type="password" placeholder="PASSWORD" required minlength="8">
          <div class="input-radio">
            <label>
              <span>Male</span>
              <input type="radio" name="gender" required>
            </label>
            <label>
              <input type="radio" name="gender" required>
              <span>Female</span>
            </label>
          </div>
          <div class="input-date">
            <label>
              <span>Date of birth: </span>
              <input type="date" required>
            </label>
          </div>
          <select name="country" id="country" required>
            <option value="" selected disabled>
              COUNTRY
            </option>
            <option value="indonesia">
              Indonesia
            </option>
            <option value="india">
              India
            </option>
          </select>
        </div>
        <div class="terms">
          <p>I agree with the terms and conditions</p>
          <div class="checkbox-container">
            <input type="checkbox" id="checkb" required/>
          </div>
        </div>
        
        <button id="submit">Sign Up</button>
      </form>
    </div>
    <div class="content-img">
      <img src="./public/images/human-without-face.png" alt="human-without-face">
      <img src="./public/images/human-without-face.png" alt="human-without-face">
      <img src="./public/images/human-without-face.png" alt="human-without-face">
    </div>
  </section>

  <!-- Untuk footer -->
  <footer>
    <nav>
      <ul>
        <li><span>SPACETD&copy;2023</span></li>
        <li><a href="">Youtube</a></li>
        <li><a href="">Linkedin</a></li>
        <li><a href="">Twitter</a></li>
      </ul>
    </nav>
  </footer>

  <script src="./script.js"></script>
  <script>
    // Script javascript untuk menampilkan popup
    // Ambil id button sign up, form dan popup elemen
    const button = document.getElementById('submit');
    const form = document.querySelector('form');
    const popup = document.querySelector('.popup-register');

    // Tambahkan event click
    button.addEventListener('click', function(e) {
      // Jika form tervalidasi maka jalankan kode berikut
      if (form.checkValidity()) {
        e.preventDefault();
        // Menambahkan style display pada popup
        popup.style.display = 'flex';
          setTimeout(() => { 
            popup.style.opacity = '1';
          }, 100);
      }
    });

    // Untuk tutup popup register
    popup.addEventListener('click', function(e) {
      if (!e.target.closest('.content')) {
        popup.style.opacity = '0';
        setTimeout(() => { 
          popup.style.display = 'none';
        }, 200);
      }
    });
  </script>
</body>
</html>
